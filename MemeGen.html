<!-- MemeGen.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="MemeGen.css">
</head>
<body>
  <div class="container">
    <h1>Meme Generator</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <input type="text" id="topText" placeholder="Enter Top Text">
    <input type="text" id="bottomText" placeholder="Enter Bottom Text">
    <button id="generateMeme">Generate Meme</button>
    <button id="resetForm">Reset Form</button>
    <button id="shareMeme">Share Meme</button>
    <div id="memeContainer"></div>
  </div>
  <script src="Memegen.js"></script>
</body>
</html>
